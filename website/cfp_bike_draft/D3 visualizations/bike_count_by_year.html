
<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='nvd3/css/nv.d3.css'>
    <link rel='stylesheet' href='nvd3/css/rNVD3.css'>

    <script src='nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='nvd3/js/d3.v3.min.js' type='text/javascript'></script>
    <script src='nvd3/js/nv.d3.min-new.js' type='text/javascript'></script>
    <script src='nvd3/js/fisheye.js' type='text/javascript'></script>

    <style>
    .rChart {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 800px;
      height: 400px;
    }
    </style>

  </head>
  <body >

    <div id = 'chart3d443086293e' class = 'rChart nvd3'></div>
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart3d443086293e()
    });
    function drawchart3d443086293e(){
      var opts = {
 "dom": "chart3d443086293e",
"width":    800,
"height":    400,
"x": "CRASH_YEAR",
"y": "n",
"type": "multiBarChart",
"groupSpacing":      5,
"id": "chart3d443086293e"
},
        data = [
 {
 "CRASH_YEAR": 2003,
"n": 101
},
{
 "CRASH_YEAR": 2004,
"n": 107
},
{
 "CRASH_YEAR": 2005,
"n": 101
},
{
 "CRASH_YEAR": 2006,
"n": 102
},
{
 "CRASH_YEAR": 2007,
"n": 120
},
{
 "CRASH_YEAR": 2008,
"n": 96
},
{
 "CRASH_YEAR": 2009,
"n": 105
},
{
 "CRASH_YEAR": 2010,
"n": 106
},
{
 "CRASH_YEAR": 2011,
"n": 89
},
{
 "CRASH_YEAR": 2012,
"n": 93
},
{
 "CRASH_YEAR": 2013,
"n": 92
},
{
 "CRASH_YEAR": 2014,
"n": 40
},
{
 "CRASH_YEAR": 2015,
"n": 34
}
]

      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }

      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }

      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)

        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }










       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>

    <script></script>
  </body>
</html>
